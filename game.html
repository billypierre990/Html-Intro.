<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Game</title>
</head>


<body>

    <h1>Lets Play a Game</h1>
    
    <!-- Result -->
    <h2 id="result"></h2>


    <img  id="diceKing" src="Pictures/pngwing.com.png" alt="">


<!-- When Clicked this button will generate 2 random numbers between 1 to 6 and add them 
if the sum is equal to 7 or 11 = you lose
if the the 2 random numbers equal each other and the first random number is divisible by 2 = you won
if none of those are  true = Pushed or skip -->
    <button id="myBtn">Play!</button>


    <!-- shows first random number -->
    <h3 id="randomOne">  </h3>

    <!-- shows second random number -->
    <h3 id="randomTwo">  </h3>

    <!-- shows Total -->
    <h3 id="total">  </h3>
    
    <script src="game.js"></script>
</body>
</html>
